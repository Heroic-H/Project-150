<!DOCTYPE html>
<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
  <a-scene background="color:#0ff">
    <a-camera position="0 8 20"></a-camera>
    <a-assets>      
      <a-asset-item id="train-obj" src="./tinker.obj"></a-asset-item>
      <a-asset-item id="train-mtl" src="./obj.mtl"></a-asset-item>
      <a-asset-item id="train-gltf" src="./Project 150.glb"></a-asset-item>
    </a-assets>
    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true" color="#f70">
    </a-circle>
    <a-entity obj-model="obj: #train-obj; mtl: #train-mtl" position="5 0 0" rotation="-90 -40 0" scale="0.5 0.5 0.5"></a-entity>
  </a-scene>
</body>
</html>
